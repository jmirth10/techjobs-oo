<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table class="table">
        <tr>
            <td>Name</td>
            <td th:field="*{name}" th:text="${name}"></td>
        </tr>

        <tr>
            <td>Employer</td>
            <td th:field="*{employer}" th:text="${employer}"></td>
        </tr>

        <tr>
            <td>Location</td>
            <td th:field="*{location}" th:text="${location}"></td>
        </tr>

        <tr>
            <td>Position Type</td>
            <td th:field="*{positionType}" th:text="${positionType}"></td>
        </tr>

        <tr>
            <td>Skill</td>
            <td th:field="*{coreCompetency}" th:text="${coreCompetency}"></td>
        </tr>

    </table>
</div>

</body>
</html>
